name: Build & Push Docker to ECR

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # Setup pnpm (official action)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Run Linter
        run: pnpm run lint

      - name: Run Build
        run: pnpm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, Push image
        run: |
          IMAGE_REPO_NAME=portfolio
          IMAGE_TAG=${{ github.sha }}
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          ECR_URI=$ECR_REGISTRY/$IMAGE_REPO_NAME:$IMAGE_TAG

          echo "ðŸš€ Building image $ECR_URI"
          docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .

          echo "ðŸ”– Tagging image"
          docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $ECR_URI

          echo "ðŸ“¤ Pushing image"
          docker push $ECR_URI

          echo "âœ… Image pushed: $ECR_URI"
